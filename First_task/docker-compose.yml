version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: MYBD
      POSTGRES_USER: king
      POSTGRES_PASSWORD: BM71004!
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    command: /bin/sh -c "sleep 5 && uvicorn main:app --host 0.0.0.0 --port 8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  postgres_data:
